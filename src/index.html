<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="bundle.js"></script>
  <title>doctorLookup</title>
</head>

<body>
  <div class="header"></div>

  <div id="navbar">
    <ul id="list">
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="https://www.seattletimes.com/seattle-news/health/">News</a></li>
      <li><a href="https://www.kingcounty.gov/depts/health.aspx">Contact</a></li>
    </ul>
  </div>
  <br>
  <br>

  <div class="jumbotron">
    <center>
      <h1>Search Your Doctor</h1>
    </center>
  </div>
  <div class="container">
  <form id="doctorForm" autocomplete="off">
      <h3>Search by Name</h3>
      <label for="doctorSearch"></label>
      <input type="text" id="doctorSearch">
      <button class="btn btn-success" type="submit">Submit</button>
  </form>
  <br>
  <form id="illnessForm" autocomplete="off">
      <h3>Search Current Illness</h3>
      <label for="illnessSearch"></label>
      <input type="text" id="illnessSearch">
      <button class="btn btn-success" type="submit">Submit</button>
  </form>
  </div>
  <br>
  <div class="container">
    <ul id="results"></ul>
  </div>
</body>

</html>
